var editor; // use a global for the submit and return data rendering in the examples

$(document).ready(function() {

	var mytoggle = 0;

	editor = new $.fn.dataTable.Editor( {
		ajax: "/snapi/yacback",
		table: "#example",
		fields: [ 
			   {
				label: "xxxxen",
				name: "yyyen"
			}, {
				label: "es",
				name: "es"
			}, {
				label: "me",
				name: "me"
			}
		],
		formOptions: {
			inline: {
				onBlur: 'submit'
			}
		}
	} );

	var table = $('#example').DataTable( {
/* succeeds:
        "createdRow": function ( row, data, index ) {
            if ( data.me != ""  && data.es != data.me ) {
                //succeeds: $('td', row).eq(2).addClass('highlight');
            } 
        },
*/
		dom: "Bfrtip",
		ajax: "/snapi/yacback",
		pagingType: "simple",
		pageLength: 15,
		info: false,
		columns: [
			{ data: "rn" , "visible": false },
			{ data: "en" }, //This string is used to get the actual database column.
			{ data: "es" },
			{ data: "me" },
		],
		order: [ 0, 'asc' ],
		keys: {
			//columns: ':not(:first-child)',
			columns: ':last-child',
			keys: [ 9 ], //9 means ^I
			editor: editor,
			editOnFocus: true
		},
		select: {
			style:    'os',
			selector: 'td:first-child'
		},
		buttons: [
			{ extend: "create", editor: editor },
			{ extend: "edit",   editor: editor },
			{ extend: "remove", editor: editor },
			{ text: 'Scramble',
				action: function ( e, dt, node, config ) {
                                      $.ajax('http://yacback.redf4rth.net:8077/external', {
                                              type: 'GET',
                                              success: function(r) { 
                                                      var tag = r.data[0].tag
                                                      var en  = r.data[0].en
                                                      var es  = r.data[0].es
						      dt.ajax.reload( function ( json ) {
							$('#example tbody tr:first-child td:last-child').click();
						      });
                                              },
                                                error  : function() { console.log('cannot reach :8077');}
                                      });
					dt.rows().every( function ( rowIdx, tableLoop, rowLoop ) {
						var row = table.row( rowIdx );
						row.deselect();
					} );
				}
        		},
			{ text: 'Toggle',
				action: function ( e, dt, node, config ) {
					if (mytoggle % 2 == 0) {
						dt.column( 2 ).visible( false );
					} else {
                				dt.column( 2 ).visible( true );
					}
					mytoggle = mytoggle + 1;
            			}
        		},
			{ text: 'Compare',
				action: function ( e, dt, node, config ) {
					dt.rows().every( function ( rowIdx, tableLoop, rowLoop ) {
						var row = table.row( rowIdx );
						var d = this.data();
						if ( d.es != d.me && d.me != "") {
							row.select();
						}
					} );
            			}
        		}

		]
	} );
