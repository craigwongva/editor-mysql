<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/favicon.ico">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
	<title>Administrator</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.5/css/select.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/editor.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/syntax/shCore.css">
	<link rel="stylesheet" type="text/css" href="../resources/demo.css">
	<link rel="stylesheet" type="text/css" href="yacback.css">
	<style type="text/css" class="init">
	
	</style>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/keytable/2.3.2/js/dataTables.keyTable.min.js"></script>
	<script type="text/javascript" language="javascript" src="../../js/dataTables.editor.min.js"></script>
	<script type="text/javascript" language="javascript" src="../resources/syntax/shCore.js"></script>
	<script type="text/javascript" language="javascript" src="../resources/demo.js"></script>
	<script type="text/javascript" language="javascript" src="../resources/editor-demo.js"></script>
	<script type="text/javascript" language="javascript" class="init">

var editor; 

$(document).ready(function() {

	editor = new $.fn.dataTable.Editor( {
		ajax: "/snapi/yacback",
		table: "#example",
		fields: [ 
			{
				label: "tag",
				name: "tag"
			}, 
			{
				label: "en",
				name: "en"
			}, 
			{
				label: "es",
				name: "es"
			} 
//			{
//				label: "me",
//				name: "me"
//			}
		],
		formOptions: {
			inline: {
				onBlur: 'submit'
			}
		}
	} );

	var table = $('#example').DataTable( {

		dom: "Bfrtip",
		ajax: "/snapi/yacback",
		pagingType: "simple",
		pageLength: 15,
		info: false,
		columns: [
			{ data: "rn" , "visible": false }, //This line can be deleted, but then Editor returns row in alpha (boring) order.
			{ data: "tag" },
			{ data: "en" }, 
			{ data: "es" }
		],
		order: [ 0, 'asc' ],
		keys: {
			//columns: ':not(:first-child)',
			//columns: ':last-child',
			keys: [ 9 ], //9 means ^I
			editor: editor,
			editOnFocus: true
		},
		select: {
			style:    'os',
			selector: 'td:first-child'
		},
		buttons: [
			{ extend: "create", editor: editor },
			{ extend: "edit",   editor: editor },
			{ extend: "remove", editor: editor }
		]
	} );
} );

	</script>
</head>
<body class="dt-example node">
	<div class="container">
		<section>
			<table id="example" class="display" cellspacing="0" width="100%">
			</table>
		</section>
	</div>
</body>
</html>
