	<script type="text/javascript" language="javascript" class="init">
	


var editor; // use a global for the submit and return data rendering in the examples

$(document).ready(function() {

	var mytoggle = 0;
	var clickedRow;

	editor = new $.fn.dataTable.Editor( {
		//ajax: "/snapi/yacback",
		//calls /external properly but doesn't do anything with data: ajax: "http://yacback.redf4rth.net:8077/external",
                ajax: {
			url: "http://yacback.redf4rth.net:8077/external",
			type: "POST",
			"data": {
				"user_id": Date.now()
			}
		},
		table: "#example",
		idSrc: "DT_RowId",
		fields: [ 
			   {
				label: "en",
				name: "en"
			}, {
				label: "es",
				name: "es"
			}, {
				label: "me",
				name: "me"
			}
		],
		formOptions: {
			inline: {
				onBlur: 'submit'
			}
		}
	} );

	editor.on( 'preSubmit', function( e, payload, action ) {
		//Send the clickedRow to the server but now we know that's not really needed
		payload.craig = clickedRow
	} );
	editor.on( 'postSubmit', function( e, payload, action ) {
		//Here somehow put the focus on the next row.
		console.log("postsubmit " + clickedRow)
		//$('#example tbody tr:first-child td:last-child').click();
		clickedRowPlusOne = clickedRow + 1;
		if (clickedRowPlusOne == 11) {
			console.log("looping upward");
			clickedRowPlusOne = 1;
		}
		$('#example tbody tr:nth-child(' + clickedRowPlusOne + ') td:last-child').click();
	} );

	var table = $('#example').DataTable( {
		dom: "Bfrtip",
                ajax: {
			url: "http://yacback.redf4rth.net:8077/external",
			type: "POST",
		},
	        serverSide: true,
		pagingType: "simple",
		pageLength: 15,
		info: false,
		columns: [
			{ data: "rn" , "visible": false },
			{ data: "en" }, //This string is used to get the actual database column.
			{ data: "es" },
			{ data: "me" },
		],
		order: [ 0, 'asc' ],
		keys: {
			//columns: ':not(:first-child)',
			columns: ':last-child',
			keys: [ 9 ], //9 means ^I
			editor: editor,
			editOnFocus: true
		},
		select: {
			style:    'os',
			selector: 'td:first-child'
		},
		buttons: [
			{ extend: "create", editor: editor },
			{ extend: "edit",   editor: editor },
			{ extend: "remove", editor: editor },
			{ text: 'Scramble',
				action: function ( e, dt, node, config ) {
                                      $.ajax('http://yacback.redf4rth.net:8077/external', {
                                              type: 'GET',
                                              success: function(r) { 
						      console.log( r );
                                                      var rn = r.data[0].rn
                                                      var en  = r.data[0].en
                                                      var es  = r.data[0].es
						      console.log('Edna start');
						      console.log(r.data[0].rn);
						      console.log(r.data[0].en);
						      console.log(r.data[0].es);
						      console.log('Edna end');
						      dt.ajax.reload( function ( json ) {
							$('#example tbody tr:first-child td:last-child').click();
						      });
                                              },
                                                error  : function() { console.log('cannot reach :8077');}
                                      });
					dt.rows().every( function ( rowIdx, tableLoop, rowLoop ) {
						var row = table.row( rowIdx );
						row.deselect();
					} );
				}
        		},
			{ text: 'Toggle',
				action: function ( e, dt, node, config ) {
					if (mytoggle % 2 == 0) {
						dt.column( 2 ).visible( false );
					} else {
                				dt.column( 2 ).visible( true );
					}
					mytoggle = mytoggle + 1;
            			}
        		},
			{ text: 'Compare',
				action: function ( e, dt, node, config ) {
					dt.rows().every( function ( rowIdx, tableLoop, rowLoop ) {
						var row = table.row( rowIdx );
						var d = this.data();
						row.deselect();
						if ( !d.es.match(  d.me ) && d.me != "") {
							console.log( d.es );
							console.log( d.me );
							row.select();
						}
					} );
            			}
        		}

		]
	} );

table.on( 'key-blur', function( e, datatable, cell, originalEvent ) {
	console.log("key-focus");
	var row = datatable.row( cell.index().row )
	var i = 0;
	datatable.rows().every( function ( rowIdx, tableLoop, rowLoop ) {
		i++;
		var row2 = datatable.row( rowIdx );
		var d = this.data();
		if ( d.rn == row.data().rn ) {
			console.log( "key-blur found a match at " + i);
			clickedRow = i
		}
	})

		clickedRowPlusOne = clickedRow + 1;
		if (clickedRowPlusOne == 11) {
			console.log("looping upward via key-blur");
			clickedRowPlusOne = 1;
		}
		$('#example tbody tr:nth-child(' + clickedRowPlusOne + ') td:last-child').click();

});

		if ( d.rn == row.data().rn ) {
			console.log( "click found a match at " + i);
			clickedRow = i
		}
	})
})
*/
});
